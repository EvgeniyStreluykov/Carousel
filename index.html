<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry-go-round</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
      <div class="container">
          <div class="image fade">
              <img src="./images/img1.jpg" width="100%">
          </div>
          <div class="image fade">
              <img src="./images/img2.jpg" width="100%">
          </div>
          <div class="image fade">
              <img src="./images/img3.jpg" width="100%">
          </div>
          <div class="image fade">
              <img src="./images/img4.jpg" width="100%">
          </div>
          <div class="image fade">
              <img src="./images/img5.jpg" width="100%">
          </div>
          <div class="image fade">
              <img src="./images/img6.jpg" width="100%">
          </div>
          <div class="image fade">
              <img src="./images/img7.jpg" width="100%">
          </div>
  
          <a id="prev" onclick="show_slide(-1)"><img src="./images/arrow-left.svg" alt="left"></a>
          <a id="next" onclick="show_slide(1)"><img src="./images/arrow-right.svg" alt="right"></a>
          
          <div class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
          </div>
      </div>
  <script src="./js/index.js"></script>
</body>
</html>
